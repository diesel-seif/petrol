  /* Animation blocks */
 .animation, .animation2 {
  min-width: max-content;
  height: 3rem;
  overflow: hidden;
  position: relative;
  flex-shrink: 0;
}

  .slider {
    display: flex;
    flex-direction: column;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-fill-mode: forwards;
  }

  .animation .slider {
    animation-name: text-slide;
    animation-duration: 8s;
  }

  .animation2 .slider {
    animation-name: text-slide;
    animation-duration: 16s;
  }

  .slider > div {
    height: 3rem;
    line-height: 3rem;
    padding: 0 0.75rem;
    box-sizing: border-box;
    color: #fff;
    text-align: center;
    font-weight: 700;
    border-radius: 0.3rem;
  }

  /* Background colors */
  .first {
    background-color: #20a7d8;
  }

  .second {
    background-color: #c10528;
  }

  .third {
    background-color: #FFDC00;
    color: #000;
  }

  /* Slide animation */
  @keyframes text-slide {
    0%, 10% { transform: translateY(0); }
    20%, 30% { transform: translateY(-3rem); }
    40%, 60% { transform: translateY(-6rem); }
    70%, 80% { transform: translateY(-3rem); }
    90%, 100% { transform: translateY(0); }
  }

  /* Image styles */

  <div class="debug-log" id="debugLog"></div>

  <script>
    const iframe = document.getElementById("dashboardIframe");
    const fallback = document.getElementById("fallback");
    const debugLog = document.getElementById("debugLog");

    function logDebug(message) {
      console.log(message);
      debugLog.innerHTML += `<div>${message}</div>`;
      debugLog.style.display = "block";
    }

    iframe.addEventListener("load", () => {
    //   logDebug("‚úÖ iframe loaded successfully.");
    });

    iframe.addEventListener("error", () => {
      fallback.style.display = "block";
      logDebug("‚ùå iframe failed to load.");
    });

    // Extra timeout check in case iframe silently fails
    setTimeout(() => {
      const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
      if (!iframeDocument || iframeDocument.body.innerHTML.trim() === "") {
        fallback.style.display = "block";
        logDebug("‚ö†Ô∏è iframe is empty after timeout. Possibly blocked or content not loading.");
      }
    }, 5000);
  </script>
