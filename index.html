  /* Animation blocks */
 .animation, .animation2 {
  min-width: max-content;
  height: 3rem;
  overflow: hidden;
  position: relative;
  flex-shrink: 0;
}

  .slider {
    display: flex;
    flex-direction: column;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-fill-mode: forwards;
  }

  .animation .slider {
    animation-name: text-slide;
    animation-duration: 8s;
  }

  .animation2 .slider {
    animation-name: text-slide;
    animation-duration: 16s;
  }

  .slider > div {
    height: 3rem;
    line-height: 3rem;
    padding: 0 0.75rem;
    box-sizing: border-box;
    color: #fff;
    text-align: center;
    font-weight: 700;
    border-radius: 0.3rem;
  }

  /* Background colors */

    background-color: #20a7d8;
  }

  .second {
    background-color: #c10528;
  }

  .third {
    background-color: #FFDC00;
    color: #000;
  }

  /* Slide animation */
  @keyframes text-slide {
    0%, 10% { transform: translateY(0); }
    20%, 30% { transform: translateY(-3rem); }
    40%, 60% { transform: translateY(-6rem); }
    70%, 80% { transform: translateY(-3rem); }
    90%, 100% { transform: translateY(0); }

/* Toggle switch container */
.toggle-switch {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 60px;
  height: 34px;
  z-index: 1000;
  user-select: none;
}

/* Hide default checkbox */
.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider background */
.toggle-switch .slider {
  position: relative;
  cursor: pointer;
  background-color: #333;
  border-radius: 34px;
  transition: background-color 0.4s;
  width: 100%;
  height: 100%;
  display: block;
}

/* The sliding circle */
.toggle-switch .slider::before {
  content: "";
  position: absolute;
  height: 26px;
  width: 26px;
  left: 4px;
  top: 4px;
  background: #ffdd00; /* sun color */
  border-radius: 50%;
  transition: 0.4s;
  box-shadow: 0 0 8px #ffdd00;
}

/* Moon icon - when toggled off */
.toggle-switch input:not(:checked) + .slider {
  background-color: #222;
}

.toggle-switch input:not(:checked) + .slider::before {
  background: #f0f0f0;
  box-shadow: inset -4px -4px 0 0 #bbb, inset 4px 4px 0 0 #fff;
  left: 30px;
  top: 4px;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  /* crescent shape */
  clip-path: circle(50% at 40% 50%);
}

/* Slide the circle right on checked */
.toggle-switch input:checked + .slider::before {
  left: 4px;
  background: #ffdd00;
  box-shadow: 0 0 8px #ffdd00;
}

/* Add a subtle sun rays effect when ON */
.toggle-switch input:checked + .slider {
  background-color: #444;
  box-shadow: 0 0 10px #ffdd00 inset;
}

  <script>

const fallbackDiv = document.createElement("div");

document.body.appendChild(fallbackDiv);

// Check if iframe loads successfully
iframe.addEventListener("load", () => {
  console.log("‚úÖ iframe loaded");
  fallbackDiv.style.display = "none"; // hide fallback if loaded
});

// Check if iframe errors out
iframe.addEventListener("error", () => {
  console.log("‚ùå iframe failed to load");
  fallbackDiv.style.display = "block";
});

// Extra timeout fallback in case of silent fail
setTimeout(() => {
  try {
    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
    if (!iframeDocument || iframeDocument.body.innerHTML.trim() === "") {
      console.log("‚ö†Ô∏è iframe empty after timeout");
      fallbackDiv.style.display = "block";
    }
  } catch (e) {
    // Cross-origin error means iframe is inaccessible, treat as failure
    console.log("‚ö†Ô∏è iframe cross-origin access blocked");
    fallbackDiv.style.display = "block";
  }
}, 5000);

  </script>

<script>
(function() {
  const allowedHost = 'silverhome.uk';

  function isAllowedOrigin(origin) {
    return origin && origin.includes(allowedHost);
  }

  try {
    // Allow if opened directly on silverhome.uk domain (not embedded in iframe)
    if (window.top === window.self) {
      if (isAllowedOrigin(window.location.hostname)) {
        // Allowed direct access on silverhome.uk domain
        return;
      }
      // If direct access on other domains, block
      document.body.innerHTML = `
        <div style="padding:2rem; text-align:center;">
          <h1>üö´ Access Denied</h1>
          <p>This app must be accessed directly on silverhome.uk domain or embedded in an iframe from silverhome.uk domains.</p>
        </div>`;
      return;
    }

    // If embedded in iframe, check ancestor origins
    const ancestorOrigins = window.location.ancestorOrigins;
    let allowed = false;

    if (ancestorOrigins && ancestorOrigins.length > 0) {
      for (let i = 0; i < ancestorOrigins.length; i++) {
        if (isAllowedOrigin(ancestorOrigins[i])) {
          allowed = true;
          break;
        }
      }
    }

    // Fallback to document.referrer if no ancestorOrigins or no allowed found
    if (!allowed) {
      const ref = document.referrer || '';
      allowed = isAllowedOrigin(ref);
    }

    if (!allowed) {
      document.body.innerHTML = `
        <div style="padding:2rem; text-align:center;">
          <h1>üö´ Access Denied</h1>
          <p>This app can only be embedded from silverhome.uk domains.</p>
          <p>Embedding origin: ${document.referrer || '(unknown)'}</p>
        </div>`;
    }
  } catch (e) {
    document.body.innerHTML = `
      <div style="padding:2rem; text-align:center;">
        <h1>üö´ Access Denied</h1>
        <p>Embedding domain check failed.</p>
      </div>`;
  }
})();

</script>
